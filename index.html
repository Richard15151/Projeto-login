<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="netflixlogo.png" alt="">
            </a>
        </div>
        <div class="loginbody">
            <div class="loginbox">
                <h2>Entrar</h2>
                <form>
                    <div class="inputbox">
                        <input type="email" placeholder="Email ou número de telefone">
                    </div>

                    <div class="inputbox">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </form>
                <div class="suporte">
                    <div class="lembre">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>
                    <div class="ajuda">
                        <a href="#">
                            Precisa de ajuda?
                        </a>
                    </div>
                </div>
                <div class="loginfooter">
                    <div class="loginfacebook">
                        <span> <img height="20px"src="Facebook_logo.png"alt="facebook"></span>
                        <span><a href="#"> Conectar com o Facebook </a></span>
                    </div>
                    <div class="assine">
                        <p>Novo por aqui? <a href="#"> Assine agora</a></p>
                    </div>
                    <div class="termos">
                        <p>Esta página esta protegida pelo Google reCAPTHA para garantir que você não é um robô<a href="#">Saiba mais</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
